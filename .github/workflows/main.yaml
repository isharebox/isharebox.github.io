name: GitHub Actions Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Step 2: Install pnpm (latest version of the action, still using pnpm 8)
      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      # Step 3: Set up Node.js (v18) and enable pnpm caching
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # Step 4: Install dependencies and build the project
      - name: Install and Build ğŸ”¨
        run: |
          pnpm install
          pnpm run build

      # Step 5: (Optional) Verify that the build output exists
      - name: Check build output
        run: ls -la dist

      # Step 6: Deploy to GitHub Pages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}   # Changed from ACCESS_TOKEN to token (v4 syntax)
          branch: gh-pages
          folder: dist
          clean: true
